<div *ngIf="characters$ | async as characters; else showLoading" class="row">
  <div *ngFor="let character of characters" class="col-12 col-md-6 col-lg-4 p-2">
    <wsd-character-card [character]="character" (click)="characterClickHandler(character.id)"></wsd-character-card>
  </div>
</div>
<ng-template #showLoading>
  <div class="text-center p-5">
    <div class="spinner-border" role="status"></div>
  </div>
</ng-template>
